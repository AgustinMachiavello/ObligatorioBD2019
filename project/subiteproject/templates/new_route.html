  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Ingresa los datos</h4>
      <form id="new-route-submit-form" class="needs-validation" novalidate="">
        {%csrf_token%}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Desde</label>
            <input type="text" class="form-control" id="from" placeholder="Ej: artigas 123, salto, uruguay" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Hasta</label>
            <input type="text" class="form-control" id="to" placeholder="Ej: artigas 123, salto, uruguay" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" id="preview-route-btn" onclick="preview_new_route()" type="button">Visualizar ruta</button>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Siguiente</button>
      </form>
    </div>

<!-- Subite main js -->
<script src="{{STATIC_URL}}js/subite.js"></script>
<script>  
  function preview_new_route(){
    var from = format_address_to_url(document.getElementById("from").value)
    var to = format_address_to_url(document.getElementById("to").value)
    var domain = window.location.origin;
    var open_url = `${domain}/preview_route?a=${from}&b=${to}`;
    window.open(open_url, '_blank');
  };
  $('#new-route-submit-form').submit(function(e){
  e.preventDefault();
  var from = document.getElementById("from").value;
  var to = document.getElementById("to").value;
  var formated_from = from.split(' ').join('%20')
  formated_from = formated_from.split(',').join('%2C')
  var formated_to = to.split(' ').join('%20')
  formated_to = formated_to.split(',').join('%2C')
  var domain = window.location.origin;
  window.location.href = `${domain}/select_route/?a=${formated_from}&b=${formated_to}&diff=0.006`;
})
</script>
